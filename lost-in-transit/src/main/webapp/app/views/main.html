<div class="hero-unit">

	<div style="text-align: center; margin-top: 8em">
		<p>
			<input type="text" style="width: 40em; text-align: center"
				ng-model="address" placeholder="What's your home address?" /><br />
		</p>
		<p>
			<button ng-click="computeScore()">Check its transit score!</button>
		</p>
		<ul style="list-style-type: none">
			<li ng-repeat="s in scores">{{s.address}}: {{s.score}}</li>
		</ul>
	</div>

</div>
